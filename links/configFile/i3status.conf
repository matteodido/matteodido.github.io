# github.com/rafi i3status config

# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# √ü
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
	color_good = "#BBBBBB"
	color_bad = "#CC1616"
	color_degraded = "#55858E"
	interval = 2
}

order += "cpu_usage"
order += "disk /"
order += "wireless _first_"
order += "volume master"
order += "battery all"
order += "tztime local"


wireless _first_ {
        format_up = "WiFi: (%quality at %essid)"
        format_down = "W: down"
}



volume master {
#	format = " ‚ô™: %volume  " 
	device = "default"
	mixer = "Master"
	mixer_idx = 0
	# termsyn font
	format = "‚ô™: %volume "
        format_muted = "‚ô™: muted"
}


cpu_usage {
	format = " CPU: %usage "
}


disk "/" {
	format = "Disk Free: %avail " 
}


wireless wlan0 {
	format_up = " W: (%quality at %essid) %ip "
	format_down = " ‚ò° WiFi "
}

ethernet eth0 {
	# if you use %speed, i3status requires root privileges
#	format_up =  " ‚Ñ¶: %ip  "
#	format_down = " ‚àÖ eth0  "

	# termsyn font
	format_up =  " ¬≠ %ip "
	format_down = " √ê eth0 "
}

battery all {
        format = "%status %percentage %remaining"
        status_chr = "‚ö°"
        status_bat = "üîã"
        status_unk = "?"
        status_full = "‚òª"
        last_full_capacity = true
        hide_seconds = true 
        integer_battery_capacity = true  
}


run_watch DHCP {
	pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
	pidfile = "/var/run/vpnc/pid"
}

tztime local {
#	format = " %h-%d %H:%M ‚ò∞ "
	# termsyn font
	format = "%d-%m-%y %H:%M  "
}
